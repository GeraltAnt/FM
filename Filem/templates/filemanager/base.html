{% load static %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}文件管理系统{% endblock %}</title>


    {% block head %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">文件管理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item{% if request.path == '/' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'home' %}">首页</a>
                </li>
                <li class="nav-item{% if request.path == '/upload/' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'upload_file' %}">上传文件</a>
                </li>
                <li class="nav-item{% if request.path == '/files/' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'display_files' %}">查看文件</a>
                </li>
                <li class="nav-item{% if request.path == '/add-item/' %} active{% endif %}">
                    <a class="nav-link" href="{% url 'add_item' %}">管理物品</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% block script %}{% endblock %}
</body>
</html>
